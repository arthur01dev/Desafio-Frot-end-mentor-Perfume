<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <main>

    <section>

      <div class="imagem">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Chanel">
      </div>

      <div class="textos">

        <h3 class="subtitulo">P E R F U M E</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="paragrafo1"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <h2>$149.99</h2>

        <p class="paragrafo2">$169.99</p>

        <button>
          <img src="./images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>

      </div>


    </section>

  </main>

</body>

</html>
